<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    
    <!-- top section -->

    <div class="div intro py-3 bg-white text-center">
        <div class="container">
            <h2 class="text-primary display-3 my-4">Animal Quiz</h2>
        </div>
    </div>

    <!-- result section -->
    <div class="result py-4 d-none bg-light text-center">
        <div class="container lead">
            <p>You are <span class="text-primary display-4 p-3">0%</span>  ninja</p>
        </div>
    </div>

    <!-- quiz section-->
    <div class="quiz py-4 bg-primary">
        <div class="container">
            <h2 class="my-5 text-white">On with the questions...</h2>

            <form  class="quiz-form text-light">
                <div class="my-5">
                    <p class="lead font-weight-normal">1. What is a newborn horse called??</p>

                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q1" value= "A" checked>
                        <label class="form-check-lable">Pony</label>
                    </div>

                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q1" value= "B">
                        <label class="form-check-lable">Foal</label>
                    </div>
                </div>

                <div class="my-5">
                    <p class="lead font-weight-normal">2. What's the correct term for a baby eagle?</p>

                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q2" value= "A" checked>
                        <label class="form-check-lable">Sqab</label>
                    </div>

                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q2" value= "B">
                        <label class="form-check-lable">Eaglet</label>
                    </div>
                </div>

                <div class="my-5">
                    <p class="lead font-weight-normal">3. Where in the world do tigers live?</p>

                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q3" value= "A" checked>
                        <label class="form-check-lable">South America</label>
                    </div>

                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q3" value= "B">
                        <label class="form-check-lable">Asia</label>
                    </div>
                </div>

                <div class="my-5">
                    <p class="lead font-weight-normal">4. Koala bears are not actually bears. True or false?</p>

                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q4" value= "A" checked>
                        <label class="form-check-lable">True</label>
                    </div>

                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q4" value= "B">
                        <label class="form-check-lable">False</label>
                    </div>
                </div>

                <div>
                    <input type="submit" class="btn btn-light">
                </div>
            </form>

        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
